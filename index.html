<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Research Article Helper</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ff6b6b, #f0e130, #2c3e50, #8e44ad);
      background-size: 400% 400%;
      animation: gradient-animation 15s ease infinite;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1, p {
      text-align: center;
      margin: 20px;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    .footer p {
      margin: 5px 0;
    }

    .counter {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .emoji {
      font-size: 2rem;
    }

    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Welcome to the Research Article Helper!</h1>
    <p>Upload a PDF and explore its knowledge</p>
    <div class="counter">
      <p>Users so far: <span id="userCount">Loading...</span></p>
    </div>
  </div>

  <footer class="footer">
    <p>Â© 2024 Research Article Helper | Built with ðŸ’» by Mujtaba</p>
  </footer>

  <script>
    function fetchUserCount() {
      let userCount = 1234;
      document.getElementById('userCount').innerText = userCount;
    }

    setInterval(fetchUserCount, 2000);
  </script>
</body>

</html>
